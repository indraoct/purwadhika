<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulator</title>
</head>
<body>
   <center><h1>Kalkulator Sederhana</h1></center>

   <table style="margin-left: auto; margin-right: auto;" border="0">
        <tr>
            <td colspan="2">
                Masukkan Angka 1 :
            </td>
            <td colspan="2">
                <input type="number" id="inp1">
            </td>
        </tr>
            <td colspan="2">
                Masukkan Angka 2 :
            </td>
            <td colspan="2">
                <input type="number" id="inp2">
            </td>
        </tr>
        <tr>
            <td colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td style="text-align: right;"><button onclick="kali()">Kali x</button></td>
            <td style="text-align: center;"><button onclick="bagi()">Bagi :</button></td>
            <td style="text-align: center;"><button onclick="tambah()">Tambah +</button></td>
            <td style="text-align: left;"><button onclick="kurang()">Kurang -</button></td>
        </tr>
        <tr>
                <td colspan="2" style="text-align: center;"><button onclick="modulus()">Modulus %</button></td>
                <td colspan="2" style="text-align: center;"><button onclick="pangkat()">Pangkat ^</button></td>
        </tr>
        <tr>
                <td colspan="4" style="text-align: center;"><p id="result"><b>Result</b></p></td>
        </tr>

        <script>
        
            function kali(){
                var inp1 = document.getElementById("inp1").value;
                var inp2 = document.getElementById("inp2").value;
                document.getElementById("result").innerHTML = inp1+" x "+inp2+" = "+(inp1*inp2);
            }

            function bagi(){
                var inp1 = document.getElementById("inp1").value;
                var inp2 = document.getElementById("inp2").value;
                document.getElementById("result").innerHTML = inp1+" : "+inp2+" = "+(inp1/inp2);
            }

            function tambah(){
                var inp1 = document.getElementById("inp1").value;
                var inp2 = document.getElementById("inp2").value;
                document.getElementById("result").innerHTML = inp1+" + "+inp2+" = "+(parseInt(inp1)+parseInt(inp2));
                
            }

            function kurang(){
                var inp1 = document.getElementById("inp1").value;
                var inp2 = document.getElementById("inp2").value;
                document.getElementById("result").innerHTML = inp1+" - "+inp2+" = "+(inp1-inp2);
            }

            function modulus(){
                var inp1 = document.getElementById("inp1").value;
                var inp2 = document.getElementById("inp2").value;
                document.getElementById("result").innerHTML = inp1+" % "+inp2+" = "+(inp1%inp2);
                
            }

            function pangkat(){
                var inp1 = document.getElementById("inp1").value;
                var inp2 = document.getElementById("inp2").value;
                document.getElementById("result").innerHTML = inp1+"<sup>"+inp2+"</sup> = "+(Math.pow(inp1,inp2));
            }
        
        </script>

   </table>
</body>
</html>
