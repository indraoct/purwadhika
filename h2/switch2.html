<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch 2</title>
</head>
<body>
    
    <script>
        let x =  prompt("Masukkan angka apapun : ");
        if(x % 2 == 0){
            alert("Angka "+x+" termasuk bilangan genap");
        }else{
            alert("Angka "+x+" termasuk bilangan ganjil");
        }   
    </script>
</body>
</html>
