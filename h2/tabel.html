<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <center><h1>Purwadhika League</h1></center>

    <table cellpadding="10">
        <tr>
            <th><mark><i>Rank</i></mark></th>
            <th><mark><i>Club</i></mark></th>
            <th><mark><i>Logo</i></mark></th>
            <th><mark><i>Function</i></mark></th>
            <th><mark><i>Level</i></mark></th>
            <th><mark><i>OK</i></mark></th>    
        </tr>
        <tr>
                <td>1<sup>st</sup></td>
                <td>Barcelona <sub>FC</sub></td>
                <td><img src="img/barcelona.png" height="50px"/></td>
                <td>2x<sup>3</sup>+3x<sup>2</sup>- x - 13 =0</td>
                <td><input type="radio" name="row1" value="junior" >Junior &nbsp; <input type="radio" name="row1" value="profesional" checked="checked"/>Profesional</td>
                <td><input type="button" class="buttonCustom" value="Edit"></td>
        </tr>
        <tr>
                <td>2<sup>nd</sup></td>
                <td>Bayern Munich <sub>FC</sub></td>
                <td><img src="img/bayern.jpg" height="50px"/></td>
                <td>3y<sup>3</sup>+5y<sup>2</sup> - 2y + 3 =0</td>
                <td><input type="radio" name="row2" value="junior" checked="checked">Junior &nbsp; <input type="radio" name="row1" value="profesional"/>Profesional</td>
                <td><input type="button" class="buttonCustom" value="Edit"></td>
        </tr>
        <tr>
                <td>3<sup>rd</sup></td>
                <td>Real Madrid <sub>FC</sub></td>
                <td><img src="img/real.png" height="50px"/></td>
                <td>2z<sup>3</sup>+z<sup>2</sup>- 2z + 5 =0</td>
                <td><input type="radio" name="row3" value="junior" checked="checked">Junior &nbsp; <input type="radio" name="row1" value="profesional"/>Profesional</td>
                <td><input type="button" class="buttonCustom" value="Edit"></td>
        </tr>
    </table>

    <center><h3>&copy; copyright - Indra Octama 2018 </h3></center>
</body>
</html>
