</head>
<body>
    <center><h1>Purwadhika League</h1></center>
    <table border="1" id="tabelku">

    </table>
    <script>
        var data = [];
        data[0] = ["1 <sup>st</sup",
                   "Barcelona <sub>FC</sub>",
                   "<img src='img/barcelona.png' height='50px'/>",
                   "2x<sup>3</sup>+3x<sup>2</sup>- x - 13 =0",
                   "<input type=\"radio\" name=\"row1\" value=\"junior\" >Junior &nbsp; <input type=\"radio\" name=\"row1\" value=\"profesional\" checked=\"checked\"/>Profesional",
                   "<input type=\"button\" class=\"buttonCustom\" value=\"Edit\">"];
        
        data[1] = ["1 <sup>st</sup",
                   "Barcelona <sub>FC</sub>",
                   "<img src='img/barcelona.png' height='50px'/>",
                   "2x<sup>3</sup>+3x<sup>2</sup>- x - 13 =0",
                   "<input type=\"radio\" name=\"row1\" value=\"junior\" >Junior &nbsp; <input type=\"radio\" name=\"row1\" value=\"profesional\" checked=\"checked\"/>Profesional",
                   "<input type=\"button\" class=\"buttonCustom\" value=\"Edit\">"];

        data[2] = ["1 <sup>st</sup",
                   "Barcelona <sub>FC</sub>",
                   "<img src='img/barcelona.png' height='50px'/>",
                   "2x<sup>3</sup>+3x<sup>2</sup>- x - 13 =0",
                   "<input type=\"radio\" name=\"row1\" value=\"junior\" >Junior &nbsp; <input type=\"radio\" name=\"row1\" value=\"profesional\" checked=\"checked\"/>Profesional",
                   "<input type=\"button\" class=\"buttonCustom\" value=\"Edit\">"];

       let tabel = "<tr>"+
                        "<th><mark><i>Rank</i></mark></th>"+
                        "<th><mark><i>Club</i></mark></th>"+
                        "<th><mark><i>Logo</i></mark></th>"+
                        "<th><mark><i>Function</i></mark></th>"+
                        "<th><mark><i>Level</i></mark></th>"+
                        "<th><mark><i>OK</i></mark></th>"+    
                    "</tr>";

        for(i=0; i < data.length; i++){
            tabel += "<tr>";

            for(j=0; j < data[i].length; j++){
                tabel += "<td>"+data[i][j]+"</td>";
            }
            tabel += "</tr>";    
        }            
        
       document.getElementById("tabelku").innerHTML = tabel; 


    </script>
