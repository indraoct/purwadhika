<!DOCTYPE html>
<html lang="en">
<head>
    <title>For HTML</title>
</head>
<body>

    <script>
          for(i=0; i<10; i++){
              if(i % 2 == 0){
                document.write("<p style='color:red;'>Hello World</p>")
              }else{
                document.write("<p style='color:blue;'>Hello World</p>")    
              }
             
          }  

          let x = 0;
          while(x < 10){
            if(x % 2 == 0){
                document.write("<p style='color:red;'>Hello World 2</p>")
              }else{
                document.write("<p style='color:blue;'>Hello World 2</p>")    
              }
            x++;
          }

          let j = 0;
          do{
            if(j % 2 == 0){
                document.write("<p style='color:red;'>Hello World 3</p>")
              }else{
                document.write("<p style='color:blue;'>Hello World 3</p>")    
              }
            j++;
          }while(j < 10);
    </script>
    
</body>
</html>
