<!DOCTYPE html>
<html lang="en">
<head>
    <title>For HTML - Tabel</title>
</head>
<body>
    <table border="1" id="initabelku">

    </table>

    <script>
            let html = "<tr>"+
                            "<th>header 1</th>"+
                            "<th>header 2</th>"+
                            "<th> header 3</th>"+
                            "<th> header 4</th>"+
                        "</tr>";

            for(i=0; i<5; i++){
                html += "<tr>"
                  for(j=0; j< 4; j++){
                      html += "<td> row "+i+", column "+j+"</td>"
                  }      
                html += "</tr>"
            }
            document.getElementById("initabelku").innerHTML = html;
    </script>
</body>
</html>
